<script> 
    function CSS_property() 
    { 
        //getElementByTagName
       var para= document.getElementsByTagName("p");
       for(var x=0; x<para.length; x++)
       {
           para[x].style.color="red";
           para[x].style.fontWeight=900;
           para[x].style.backgroundColor="yellow";
           para[x].style.fontStyle="italic";
       }
       var division=document.getElementsByTagName("div");
       division[0].style.background="green";
       division[0].style.border='2px red solid';
       division[0].style.height="500px";
    } 
</script>
