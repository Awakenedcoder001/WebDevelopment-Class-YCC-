<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <button id="btn1"onclick="start()">
         start
    </button>
    <button id="btn2" onclick="stop()">
        stop
    </button>
</body>
<script>
    var id=0;
    var text_function=()=>{
        var head=document.getElementById("heading");
        head.innerHTML="this is heading one";
        head.style.textAlign="center";
        head.style.textDecoration="underline 2px black";
        head.style.textTransform="uppercase";
        head.style.color="red";
    }
    var start=function(){
      id = window.setTimeout(text_function,5000)//call back function
      console.log(id)
    }
    var stop=function(){
        window.clearTimeout(id)
    }
</script>
