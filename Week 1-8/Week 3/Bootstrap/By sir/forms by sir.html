<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTARP FORMS</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <h1>INPUT FORMS IN BOOTSTARP</h1><hr>
    <br>
    <div class="container">
        <div class="jumbotron">
            <form>
                <div class="form-group">
                <label for="formGroupExampleInput">FULL NAME</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput2">DID</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>THIMPHU</option>
                        <option>PARO</option>
                        <option>PUNAKHA</option>
                        <option>GASA</option>
                        <option>LHUENTSE</option>
                        <option>MONGAR</option>
                        <option>TSIRANG</option>
                        <option>SERPANG</option>
                        <option>CHUKHA</option>
                        <option>DAGANA</option>
                        <option>SAMDRUP JONGKHAR</option>
                        <option>PEMAGATSHEL</option>
                        <option>WANGDUE</option>
                        <option>HAA</option>
                        <option>ZHEMGANG</option>
                        <option>TRONGSA</option>
                        <option>BUMTHANG</option>
                        <option>TASHIGANG</option>
                        <option>TASHIYANGTSHI</option>
                        <option>SAMTSHE</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  
                <div style="text-align:center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-success">Sign in</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
