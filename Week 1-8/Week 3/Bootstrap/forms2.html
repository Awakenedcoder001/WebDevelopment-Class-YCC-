<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form action</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <form>
        
        <div class="container">
        <div class="jumbotron">
           <center> <h2> Personal details of employee</h2></center>
           <br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
            
          </div>
          
        </div>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4"></label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4"></label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress"></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Address Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2"></label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity"></label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState"></label>
                <select id="inputState" class="form-control"placeholder="State">
                  <option selected>Choose...</option>
                  <option>Thimphu</option>
                  <option>Paro</option>
                  <option>Punakha</option>
                  <option>Wangdu</option>
                  <option>Trongsa</option>
                  <option>Bumthang</option>

                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-secondary">Reset</button>
          </form>
    </div>
    
      </form>
</body>
</html>
