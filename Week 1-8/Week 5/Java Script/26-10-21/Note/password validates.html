<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/newform.html" onsubmit="return validation()">
        <p>
            username:
            <input  id="user" type="text" name="">
        </p>
        <p>
            password:
            <input id="pass" type="password">
        </p>
        <p>
            confim password:
            <input id="pass1" type="password">
            <label for="" id="label1" style="visibility: hidden;">You shall not pass</label>
        </p>
        <p>
           <button type="submit" >SignIN</button>
        </p>
    </form>
</body>
<script>
    function validation(){
        var password=document.getElementById("pass").value
        var cPassword=document.getElementById("pass1").value
        if(password===cPassword)
        {
            if(cPassword.length>=8 && cPassword.length<=16)
            {
                return true;
            }
            else
            {
                document.getElementById("label1").style.visibility="visible";
                document.getElementById("label1").innerHTML="Length of the password is less than 8 characters or greater than 16"
                document.getElementById("label1").style.color="red";    
                return false;
            }
        }
        else{
            //alert(`password does not match `)
            document.getElementById("pass1").style.border="red solid 2px";
            document.getElementById("label1").style.visibility="visible";
            document.getElementById("label1").style.color="red";
            return false;
        }
    }
</script>
</html>
